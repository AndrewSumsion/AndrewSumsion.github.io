<html>

  <body>
    <h1><u>Video Speed Changer</u></h1>
    <p>
      Changes the speed of the first video element on a page.
    </p>
    <p>
      Drag the the following link into your bookmarks bar: <a href="javascript:(document.getElementsByTagName('video')[0].playbackRate = parseFloat(prompt('Enter speed', '2')))">Video Speed</a>
    </p>

    <p>
      In order to use it, click on the bookmark and enter the speed you want.
    </p>
    <p>
      1 is normal, 2 is double speed, and 0.5 is half speed.
    </p>
  </body>

</html>
